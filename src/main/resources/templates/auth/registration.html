<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>New user registration</title>
</head>
<body>

<div class="container">
  <div class="row mt-4">
    <div class="col-3"></div>
    <aside class="col">
      <div class="card">
        <article class="card-body">
          <a href="/auth/login" class="float-right btn btn-outline-primary">Sign in</a>
          <h4 class="card-title ">Sign up</h4>
          <form  th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
            <div class="form-group">
              <label for="email">Your email</label>
              <input th:field="*{email}" type="text" id="email" name="username" class="form-control" placeholder="Email" required>
              <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error Text</div>
            </div>
            <div class="form-group">
              <label for="password">Your password </label>
              <input th:field="*{password}" id="password" name="password" class="form-control" placeholder="******" type="password"/>
              <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error Text</div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Registration  </button>
            </div>
          </form>
        </article>
      </div>
    </aside>
    <div class="col-3"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
