<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Edit profile</title>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img style="height: 45px;" th:src="@{/img/favikon.png}" src="../static/img/favikon.png" alt="no fv">
                Code Sharing Platform
            </a>
            <a class="navbar-brand" href="/snippet/new">New paste</a>
            <div class="" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                            <li><a class="dropdown-item" href="/profile">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <form class="dropdown-item" action="/auth/logout" method="POST">
                                    <button class="dropdown-item" type="submit">Logout</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section>
    <div class="container">
        <div class="row mt-4">
            <div class="col-3"></div>

            <aside class="col">
                <div class="card">
                    <article class="card-body">
                        <h4 class="card-title ">Edit profile</h4>
                        <hr>
                        <form th:method="PATCH" th:action="@{/profile/edit}" th:object="${user}">
                            <input type="hidden" th:field="*{id}"/>
                            <input type="hidden" th:field="*{email}"/>
                            <input type="hidden" th:field="*{password}"/>
                            <input type="hidden" th:field="*{accountStatus}"/>
                            <input type="hidden" th:field="*{accountType}"/>
                            <div class="form-group">
                                <label for="nickname">Enter your future nickname: </label>
                                <input th:field="*{nickname}" type="text" id="nickname" class="form-control">
                                <div style="color:red" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">
                                    Error Text
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="description">Tell us about yourself: </label>
                                <textarea style="resize: none;" name="text" th:field="*{description}" id="description"
                                          cols="80" rows="10" placeholder="// write your description here!"></textarea>
                                <div style="color:red" th:if="${#fields.hasErrors('description')}"
                                     th:errors="*{description}">Error Text
                                </div>
                            </div>
                            <br>
                            <div class="form-group">
                                <label for="location">Enter your current location: </label>
                                <input th:field="*{location}" type="text" id="location" class="form-control">
                                <div style="color:red" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">
                                    Error Text
                                </div>
                            </div>
                            <br>
                            <p>Chose your favorite programming languages:</p>
                            <select style="height: 230px; width: 135px;" class="select mb-2" multiple
                                    th:field="*{programmingLanguages}" id="programmingLanguages">
                                <option th:value="1">Java</option>
                                <option th:value="2">C#</option>
                                <option th:value="3">C++</option>
                                <option th:value="4">C</option>
                                <option th:value="5">JS</option>
                                <option th:value="6">HTML</option>
                                <option th:value="7">CSS</option>
                                <option th:value="8">Python</option>
                                <option th:value="9">Ruby</option>
                                <option th:value="10">Swift</option>
                            </select>
                            <br>
                            <button type="submit" class="btn btn-primary btn-block"> Edit profile!</button>
                        </form>
                    </article>
                </div>
            </aside>

            <div class="col-3"></div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
