<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Snippet</title>
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">
        <img style="height: 45px;" th:src="@{/img/favikon.png}" src="../static/img/favikon.png" alt="no fv">
        Code Sharing Platform
      </a>
      <a class="navbar-brand" href="/snippet/new">New paste</a>
      <div class="" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
              <li><a class="dropdown-item" href="/profile">Profile</a></li>
              <li><a class="dropdown-item" href="/profile/edit">Edit profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form class="dropdown-item" action="/auth/logout" method="POST">
                  <button class="dropdown-item" type="submit">Logout</button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<br>

<section>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col">
            <h6 class="text-decoration-underline">Snippet Title</h6>
            <p th:text="${snippet.getTitle()}"></p>
          </div>
          <div class="col">
            <h6 class="text-decoration-underline">Posted</h6>
            <p th:text="${snippet.getDateCreate()}"></p>
          </div>
          <div class="col">
            <h6 class="text-decoration-underline">Syntax</h6>
            <p th:text="${snippet.getProgrammingLanguage().getName()}"></p>
          </div>
          <div class="col">
            <h6 class="text-decoration-underline">Who sent</h6>
            <a th:href="@{/profile/{id}(id=${snippet.getUser().getId()})}" th:text="${snippet.getUser().getNickname()}"></a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <pre><code th:text="${snippet.getText()}">some code here</code></pre>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
